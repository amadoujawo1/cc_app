{% extends "base.html" %}{% block title %} List IICS  {% endblock %}{% block content %}{% endblock %}<div class="container mt-4">    <h2 class="text-center">IICS List</h2>    <div class="table-responsive">        <table class="table table-bordered table-striped">            <thead class="table-dark">                <tr>                    <th>Infants</th>                    <th>Diplomats</th>                    <th>Deportees</th>                    <th>Actions</th>                </tr>            </thead>            <tbody>                {% for iic in iics %}                    <tr>                        <td>{{ iic.infants }}</td>                        <td>{{ iic.diplomats }}</td>                        <td>{{ iic.deportees }}</td>                        <td>                            <a href="{{ url_for('update_iic', iic_id=iic.id) }}" class="btn btn-warning btn-sm">Update</a>                            <form action="{{ url_for('delete_iic', iic_id=iic.id) }}" method="POST" style="display:inline;">                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this entry?');">                                    Delete                                </button>                            </form>                        </td>                    </tr>                {% endfor %}            </tbody>        </table>    </div></div>{% endblock %}
