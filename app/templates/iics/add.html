{% extends "base.html" %}

{% block title %} Add New IICS {% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Navbar with Add New IICS button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IICS Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{{ url_for('add') }}">Add New IICS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form for Adding New Person -->
    <h3 class="mt-4">Add New IICS</h3>
    <form action="{{ url_for('add') }}" method="POST" class="mt-3">
        <div class="row g-2">
            <div class="col-md-4">
                <label for="infants" class="form-label">Infants</label>
                <input type="number" name="infants" id="infants" class="form-control" placeholder="Infants" required>
            </div>
            <div class="col-md-4">
                <label for="diplomats" class="form-label">Diplomats</label>
                <input type="number" name="diplomats" id="diplomats" class="form-control" placeholder="Diplomats" required>
            </div>
            <div class="col-md-4">
                <label for="deportees" class="form-label">Deportees</label>
                <input type="number" name="deportees" id="deportees" class="form-control" placeholder="Deportees" required>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </form>
</div>
{% endblock %}
