{% extends "base.html" %}{% block title %} GIA Records {% endblock %}{% block content %}    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">        <div class="container-fluid">            <a class="navbar-brand" href="{{ url_for('gia_index') }}">GIA Management</a>            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">                <span class="navbar-toggler-icon"></span>            </button>            <div class="collapse navbar-collapse" id="navbarNav">                <ul class="navbar-nav ms-auto">                    <li class="nav-item">                        <a class="nav-link btn btn-primary text-white" href="{{ url_for('add_gia') }}">Add New GIA</a>                    </li>                </ul>            </div>        </div>    </nav>    <div class="container mt-4">        <h1 class="text-center">GIA Records</h1>        <div class="table-responsive">            <table class="table table-bordered table-striped">                <thead class="table-dark">                <tr>                    <th>Infants</th>                    <th>Diplomats</th>                    <th>Deportees</th>                    <th>Actions</th>                </tr>                </thead>                <tbody>                {% for gia in gia_entries %}                    <tr>                        <td>{{ gia.infants }}</td>                        <td>{{ gia.diplomats }}</td>                        <td>{{ gia.deportees }}</td>                        <td>                            <a href="{{ url_for('update_gia', gia_id=gia.id) }}" class="btn btn-warning btn-sm">Update</a>                            <form action="{{ url_for('delete_gia', gia_id=gia.id) }}" method="POST" style="display:inline;">                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">                                    Delete                                </button>                            </form>                        </td>                    </tr>                {% endfor %}                </tbody>            </table>        </div>    </div>{% endblock %}
