{% extends "base.html" %}{% block title %} Add GIA {% endblock %}{% block content %}    <div class="container mt-4">    <h1>Add New GIA Entry</h1>    <form action="{{ url_for('add_gia') }}" method="POST">        <div class="mb-3">            <label for="infants" class="form-label">Infants</label>            <input type="number" name="infants" id="infants" class="form-control" required>        </div>        <div class="mb-3">            <label for="diplomats" class="form-label">Diplomats</label>            <input type="number" name="diplomats" id="diplomats" class="form-control" required>        </div>        <div class="mb-3">            <label for="deportees" class="form-label">Deportees</label>            <input type="number" name="deportees" id="deportees" class="form-control" required>        </div>        <button type="submit" class="btn btn-success">Submit</button>        <a href="{{ url_for('gia_index') }}" class="btn btn-secondary">Cancel</a>    </form></div>{% endblock %}
