{% extends 'bootstrap/base.html' %}{% block content %}<div class="container mt-5">    <h2 class="text-center">Update Entry</h2>    <form method="POST" action="{{ url_for('update_iic', iic_id=iic.id) }}" class="mt-4">        <div class="mb-3">            <label for="infants" class="form-label">Infants</label>            <input type="number" class="form-control" id="infants" name="infants" value="{{ iic.infants }}" required>        </div>        <div class="mb-3">            <label for="diplomats" class="form-label">Diplomats</label>            <input type="number" class="form-control" id="diplomats" name="diplomats" value="{{ iic.diplomats }}" required>        </div>        <div class="mb-3">            <label for="deportees" class="form-label">Deportees</label>            <input type="number" class="form-control" id="deportees" name="deportees" value="{{ iic.deportees }}" required>        </div>        <button type="submit" class="btn btn-primary">Update</button>        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>    </form></div>{% endblock %}
