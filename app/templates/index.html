{% extends "base.html" %}

{% block title %} Index Page {% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Hello Index Page</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Infants</th>
                    <th>Diplomats</th>
                    <th>Deportees</th>
                </tr>
            </thead>
            <tbody>
                {% for iic in iics %}
                    <tr>
                        <td>{{ iic.infants }}</td>
                        <td>{{ iic.diplomats }}</td>
                        <td>{{ iic.deportees }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <h3 class="mt-4">New Person</h3>
    <form action="{{ url_for('index') }}" method="POST" class="mt-3">
        <div class="row g-2">
            <div class="col-md-4">
                <input type="number" name="infants" id="infants" class="form-control" placeholder="Infants">
            </div>
            <div class="col-md-4">
                <input type="number" name="diplomats" id="diplomats" class="form-control" placeholder="Diplomats">
            </div>
            <div class="col-md-4">
                <input type="number" name="deportees" id="deportees" class="form-control" placeholder="Deportees">
            </div>
        </div>

        <div class="mt-3">
            <input type="submit" value="Submit" class="btn btn-success">
        </div>
    </form>

    <button class="btn btn-primary mt-3">Hello</button>

    <img src="#" alt="" class="img-fluid mt-3">
</div>
{% endblock %}
